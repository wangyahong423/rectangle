<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rectangle.css">
</head>
<body>
    <!-- div>(label+input+br)*5 -->
    <div class='main'>
        <label>宽度：</label>
        <input id="width" type="text" autofocus>
        <span>*</span>
        <br>
        <div id="width-validate"></div>
        <label>高度：</label>
        <input id="height" type="text" >
        <span>*</span>
        <br>
        <div id="height-validate"></div>
        <input class="calculate" value="计算" type="button">
        <br>
        <label>周长：</label>
        <input id="perimeter" type="text" disabled>
        <br>
        <label>面积：</label>
        <input id="area" type="text" disabled>
        <br>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="calc.js"></script>
    <script src="rectangle.js"></script>
</body>
</html>
